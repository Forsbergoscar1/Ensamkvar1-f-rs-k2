<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nora – Lösenord</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="gate">
  <main class="gate-card">
    <h1>Nora – Privat mapp</h1>
    <p>Skriv lösenord för att fortsätta.</p>
    <form id="loginForm">
      <input type="password" id="password" placeholder="Lösenord" autocomplete="current-password" required />
      <button type="submit">Lås upp</button>
      <p id="err" class="err" aria-live="polite"></p>
    </form>
  </main>
  <script src="js/auth.js"></script>
</body>
</html>
