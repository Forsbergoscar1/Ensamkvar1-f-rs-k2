<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nora – Dagbok</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/guard.js"></script>

  <style>
    :root{
      --bg:#000;
      --surface:#121212;
      --border:#333;
      --text:#fff;
      --muted:#bbb;
      --accent:#a31621;
    }
    *{box-sizing:border-box}

    html,body{
      margin:0; padding:0; height:100%;
      background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      overflow-x:hidden;       /* bara vertikal scroll */
      touch-action: pan-y;
    }

    /* Topbar */
    .topbar{
      position:relative; width:100%;
      display:flex; justify-content:center; align-items:center;
      padding:16px; border-bottom:1px solid var(--border); background:#0a0a0a;
    }
    .crumb{color:var(--muted);text-decoration:none;margin:0 6px}
    .crumb:hover{color:var(--text)}
    .logout{
      position:absolute; right:18px; top:50%; transform:translateY(-50%);
      color:var(--muted); text-decoration:none;
    }
    .logout:hover{color:var(--text)}

    /* ======= GALLERI ======= */
    /* 2 kolumner mobil, 3 tablet, 4 desktop – alltid inom skärmen */
    .gallery{
      width:100%;
      max-width:1000px;
      margin:24px auto;
      padding:0 8px;
      display:grid;
      gap:12px;
      grid-template-columns:repeat(2, minmax(0,1fr)); /* mobil */
      justify-items:stretch;
      align-items:start;
    }
    @media (min-width:700px){
      .gallery{ grid-template-columns:repeat(3, minmax(0,1fr)); }
    }
    @media (min-width:1024px){
      .gallery{
        grid-template-columns:repeat(4, minmax(0,1fr));
        max-width:1000px;
      }
    }

    .tile{
      width:100%;
      text-align:center;
      background:transparent;
      border:none;
      padding:0;
    }

    /* Visa HELA bilden, centrerad, utan beskärning */
    .tile img{
      width:100%;
      height:auto;            /* aldrig tvångshöjd → inget klipps */
      object-fit:contain;     /* hel bild */
      object-position:center; /* centrerad */
      display:block;
      border-radius:12px;
      background:#000;        /* svart runt om vid letterbox */
    }

    .tile figcaption{
      color:var(--muted);
      margin-top:8px;
      font-size:14px;
      text-align:center;
    }

    /* Lightbox (fallback om din globala CSS saknar detta) */
    .lightbox[hidden]{display:none}
    .lightbox{
      position:fixed; inset:0; z-index:50;
      display:grid; place-items:center;
      background:rgba(0,0,0,.88);
      padding:24px;
    }
    .lightbox img{
      max-width:90vw; max-height:70vh;
      display:block; border-radius:12px;
    }
    .lightbox .caption{ color:var(--muted); margin-top:8px; text-align:center }
    .lightbox .close{
      position:absolute; top:14px; right:18px;
      font-size:28px; background:transparent; border:0; color:#fff; cursor:pointer;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="crumb"><a href="../home.html" style="color:inherit;text-decoration:none;">Nora</a> / Dagbok</div>
