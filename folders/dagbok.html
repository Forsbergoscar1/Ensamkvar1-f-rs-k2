<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nora – Dagbok</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/guard.js"></script>

  <style>
    :root{
      --bg:#000;
      --surface:#121212;
      --border:#333;
      --text:#fff;
      --muted:#bbb;
      --accent:#a31621;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; height:100%;
      background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }

    /* Topbar */
    .topbar{
      position:relative; width:100%;
      display:flex; justify-content:center; align-items:center;
      padding:16px; border-bottom:1px solid var(--border); background:#0a0a0a;
    }
    .crumb{color:var(--muted);text-decoration:none;margin:0 6px}
    .crumb:hover{color:var(--text)}
    .logout{
      position:absolute; right:18px; top:50%; transform:translateY(-50%);
      color:var(--muted); text-decoration:none;
    }
    .logout:hover{color:var(--text)}

    /* ======= GALLERI ======= */
    /* 2 kolumner på mobil, 3 på tablet, 4 på desktop */
    .gallery{
      width:min(1200px,92%);
      margin:24px auto;
      display:grid;
      gap:16px;
      grid-template-columns:repeat(2, minmax(0,1fr)); /* mobil */
      justify-items:center;
      align-items:start;
    }
    @media (min-width:700px){
      .gallery{ grid-template-columns:repeat(3, minmax(0,1fr)); }
    }
    @media (min-width:1024px){
      .gallery{ grid-template-columns:repeat(4, minmax(0,1fr)); }
    }

    .tile{
      width:100%;
      text-align:center;
      background:transparent;
      border:none;
      padding:0;
    }

    /* NYCKELN: visa hela bilden, aldrig beskäras */
    .tile img{
      width:100%;
      height:auto;            /* ingen tvångshöjd → inget klipps */
      object-fit:contain;     /* säkerhetsnät om höjd sätts någon annanstans */
      object-position:center; /* centrerad */
      display:block;
      border-radius:12px;
      background:#000;        /* svart runt om om den inte fyller helt */
    }

    .tile figcaption{
      color:var(--muted);
      margin-top:8px;
      font-size:14px;
      text-align:center;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="crumb"><a href="../home.html" style="color:inherit;text-decoration:none;">Nora</a> / Dagbok</div>
    <a class="logout" href="#" id="logoutBtn">Lås</a>
  </header>

  <main class="gallery">
    <figure class="tile">
      <img src="../assets/img/tystad-rost.jpg" alt="Tystad Röst 1" />
      <figcaption>Tystad Röst – Dagboksanteckning 1</figcaption>
    </figure>
    <figure class="tile">
      <img src="../assets/img/tystad-rost.jpg" alt="Tystad Röst 2" />
      <figcaption>Tystad Röst – Dagboksanteckning 2</figcaption>
    </figure>
    <figure class="tile">
      <img src="../assets/img/tystad-rost.jpg" alt="Tystad Röst 3" />
      <figcaption>Tystad Röst – Dagboksanteckning 3</figcaption>
    </figure>
    <figure class="tile">
      <img src="../assets/img/tystad-rost.jpg" alt="Tystad Röst 4" />
      <figcaption>Tystad Röst – Dagboksanteckning 4</figcaption>
    </figure>
    <figure class="tile">
      <img src="../assets/img/tystad-rost.jpg" alt="Tystad Röst 5" />
      <figcaption>Tystad Röst – Dagboksanteckning 5</figcaption>
    </figure>
    <figure class="tile">
      <img src="../assets/img/tystad-rost.jpg" alt="Tystad Röst 6" />
      <figcaption>Tystad Röst – Dagboksanteckning 6</figcaption>
    </figure>
    <figure class="tile">
      <img src="../assets/img/tystad-rost.jpg" alt="Tystad Röst 7" />
      <figcaption>Tystad Röst – Dagboksanteckning 7</figcaption>
    </figure>
    <figure class="tile">
      <img src="../assets/img/tystad-rost.jpg" alt="Tystad Röst 8" />
      <figcaption>Tystad Röst – Dagboksanteckning 8</figcaption>
    </figure>
  </main>

  <script src="../js/ui.js"></script>
</body>
</html>
